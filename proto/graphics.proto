syntax = "proto3";

package graphics;

message Rectangle {
  uint32 x = 1; // x coordinate of the top-left corner
  uint32 y = 2; // y coordinate of the top-left corner
  uint32 w = 3; // width of the rectangle
  uint32 h = 4; // height of the rectangle
}

message Point {
  uint32 x = 1; // x coordinate of the point
  uint32 y = 2; // y coordinate of the point
}

message Size {
  uint32 width  = 1; // width of the size
  uint32 height = 2; // height of the size
}
